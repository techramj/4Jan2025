spring.application.name=102_jpa


server.port = 9090


#h2 databse
spring.h2.console.enabled=true


#jpa configuration
#spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.url=jdbc:h2:file:./empdb
spring.datasource.username=SA
spring.datasource.password=


# query
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.hibernate.ddl-auto=update

#hibernate logs
#logging.level.org.hibernate.type=trace
#logging.level.org.hibernate.SQL=trace
#logging.level.org.hibernate.orm.jdbc.bind=trace

#logs custom class
logging.level.com.seed=debug



#actuator
management.endpoints.web.exposure.include=*


#info
info.app.name=Actuator-sample-project
info.app.description=Project to understand JPA and Actuator
info.app.version=1.0.1




